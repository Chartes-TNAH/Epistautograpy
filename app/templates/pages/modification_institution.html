{% extends "conteneur.html" %}

{% block titre %}| Modification d'une institution {%endblock%}

{% block corps %}

<div>
    <center>
      <h2>Modifier une institution</h2>
      <p>Complétez le formulaire et cliquez sur "Modifier" pour modifier les données relatives à l'institution</p>
    </center>
</div>
<form class="form" method="POST" action="{{url_for('modification_institution', id_institution_conservation=miseajour_institution.id_institution_conservation)}}" style="text-align: center">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Nom de l'institution</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nom" value="{{miseajour_institution.nom_institution_conservation}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-nom" class="col-sm-2 col-form-label">Latitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="latitude" value="{{miseajour_institution.latitude_institution_conservation}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-nom" class="col-sm-2 col-form-label">Longitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="longitude" value="{{miseajour_institution.longitude_institution_conservation}}">
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary">Modifier</button>
  </div>
</form>

{% endblock %}
